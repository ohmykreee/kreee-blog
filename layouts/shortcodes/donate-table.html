<script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

<div id="donate-table"></div>

<script>
  var jsonfile = "https://blog.ohmykreee.top/res/page/donate/donate.json"
    new gridjs.Grid({
  columns: ["时间", "留言", "备注"],
  search: true,
  language: {
    "search": {
      "placeholder": "搜索..."
    },
    "pagination": {
      "previous": "上一页",
      "next": "下一页"
    }
  },
  pagination: {
    enabled: true,
    limit: 10,
    summary: false
  },
  style: {
    td: {
      "align": "center",
      "color": "#222"
    },
    th: {
      "color": "#222",
      "align": "center",
    }
  },
  server: {
    url: jsonfile,
    then: data => data.sponsor.map(sponsor => 
      [sponsor.date, sponsor.comment, sponsor.notes]
    )
  } 
}).render(document.getElementById("donate-table"));
</script>
