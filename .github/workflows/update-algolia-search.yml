name: Update Algolia search index

on:
  workflow_run:
    workflows: ["Publish site to GitHub Pages"]
    types:
      - completed

jobs:
  upload_algolia_index:
    runs-on: ubuntu-latest
    name: Update Algolia Index
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        ref: gh-pages

    - name: Setup Algolia Cli
      uses: algolia/setup-algolia-cli@master
      env:
        ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APP_ID }}
        ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}

    - name: Upload Index
      run: algolia objects import ${{ secrets.ALGOLIA_INDEX_NAME }} -F index.json --auto-generate-object-id-if-not-exist
